<!doctype html>

    <script>
String.prototype.hexEncode8 = function(){
    var hex, i;
    var result = "";
    for (i=0; i<this.length; i++) {
        hex = this.charCodeAt(i).toString(16);
        result += ("0"+hex).slice(-2);
    }
    return result;
};
    
String.prototype.hexEncode16 = function(){
    var hex, i;
    var result = "";
    for (i=0; i<this.length; i++) {
        hex = this.charCodeAt(i).toString(16);
        result += ("000"+hex).slice(-4);
    }
    return result;
};

String.prototype.hexDecode8 = function(){
    var j;
    var hexes = this.match(/.{1,2}/g) || [];
    var back = "";
    for(j = 0; j<hexes.length; j++) {
        back += String.fromCharCode(parseInt(hexes[j], 16));
    }
    return back;
};

String.prototype.hexDecode16 = function(){
    var j;
    var hexes = this.match(/.{1,4}/g) || [];
    var back = "";
    for(j = 0; j<hexes.length; j++) {
        back += String.fromCharCode(parseInt(hexes[j], 16));
    }
    return back;
};

String.prototype.base64Encode = function() { return window.btoa(unescape(encodeURIComponent(this))); };
String.prototype.base64Decode = function() { try { return decodeURIComponent(escape(window.atob(this))); } catch(err) { return ""; } };

String.prototype.reverse = function() { return this.split("").reverse().join("") };
