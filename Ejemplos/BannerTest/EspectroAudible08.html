    ReIniciarCubos    : function(TamLado) {
//        var TamLado = Math.sqrt(TamBuffer);
//        console.log (TamLado);
        this.Analizador.fftSize = (TamLado * TamLado) * 2;
        this.DatosAnalizador = new Uint8Array(this.Analizador.frequencyBinCount);
        this.DatosAnalizadorSin = new Uint8Array(this.Analizador.frequencyBinCount);
                
        // Elimino los cubos de la escena anterior
        for (var i = 0; i < this.Cubos.length; i++) { this.BarrasAnalizador.remove(this.Cubos[i]); }
               
        this.Cubos = [];
        var Tam = 0.8;
        if (TamLado === 32) { Tam = 1;  }
        if (TamLado === 16) { Tam = 2;  }
        if (TamLado === 8)  { Tam = 4;  }
        if (TamLado === 4)  { Tam = 8;  }
        if (TamLado === 2)  { Tam = 16; }
        
        // Creo una parrilla de cubos del tamaño especificado        
        var CuboGeo = new THREE.BoxGeometry(Tam * 0.7, 1, Tam * 0.7);
        // 0x553322 0xff9288
        var CuboMat = new THREE.MeshPhongMaterial({ color: this.Colores.Barras, specular : 0x888888 }); //
        var Contador = 0;
//        console.log("-" + Tam + "-----------------------------------------------------------------------------------------");
        for (var z = 0; z < TamLado; z++) {
            for (var x = 0; x < TamLado; x++) {
                this.Cubos[Contador] = new THREE.Mesh(CuboGeo, CuboMat);
                var nx = (x - (TamLado / 2) + 0.5) * Tam;
//                var nx = (x * Tam) - ((TamLado / 2) * Tam) + (Tam * 0.5);
                var nz = (z - (TamLado / 2) + 0.5) * Tam;
                this.Cubos[Contador].position.set(nx, 0, nz);
//                console.log(this.Cubos[Contador].position);
                this.Cubos[Contador].castShadow = true;
                this.Cubos[Contador].receiveShadow = false;
                this.BarrasAnalizador.add(this.Cubos[Contador++]);                
            }
        }
    },

    // Función que pinta en la pantalla la onda
    PintarPantalla_OndaSin : function(Buffer, Tick) {
//        console.log(Math.abs(Math.floor((Math.sin(this.Tick / 1000) * 360))));
        Buffer.Context.fillStyle = 'hsla(' + Math.abs(Math.floor(Math.sin(Tick / 20000) * 360)) + ', 100%, 20%, 0.33)';
//        Buffer.Context.strokeStyle = 'hsl(' + Math.abs(Math.floor((Math.sin((this.Tick + 1000) / 1000) * 360))) + ', 100%, 50%)';
//        Buffer.Context.strokeStyle = '#ffffff';       
        
        Buffer.Context.fillRect(0, 0, Buffer.Ancho, Buffer.Alto);
        var Avance = 1024 / (this.Analizador.fftSize / 2);
//        console.log(Avance);
        Buffer.Context.beginPath();        
        Buffer.Context.moveTo(0, Buffer.Alto / 2);
        var x = 0, y = 0;
        for (var i = 0; i < this.Analizador.fftSize / 2; i++) {
//            y = (this.DatosAnalizadorSin[i] / (Buffer.Alto / 2)) * Buffer.Alto / 2;
            y = (Buffer.Alto / 4) + this.DatosAnalizadorSin[i];
//            y = ((this.DatosAnalizador[i] / (this.Alto / 2)) * this.Alto / 2) - 256;
            Buffer.Context.lineTo(x, y);
            x += Avance;
        }
        // Parche para bajas precisiones que no terminan la onda al final del canvas
        Buffer.Context.lineTo(this.Ancho, y);
        // Pinto la onda
        Buffer.Context.stroke();
        // Actualizo la textura
        Buffer.Textura.needsUpdate = true;
    },


    // Inspirado en el pen de Noel Delgado : https://codepen.io/noeldelgado/pen/EaNjBy?editors=0010
    PintarPantalla_CirculoOnda : function(Buffer, Tick) {
        
        var mx = (Buffer.Ancho / 2);
        var my = (Buffer.Alto / 2);
        
//        this.BufferPantalla.Context.fillStyle = "#191966";
        
        Buffer.Context.fillStyle = 'hsla(' + Math.abs(Math.floor((Math.sin(Tick / 20000) * 360))) + ', 100%, 20%, 0.5)';
        Buffer.Context.fillRect(0, 0, Buffer.Ancho, Buffer.Alto);
        
//        Buffer.Context.save();
        // Pinto la onda sinusoidal alrededor del circulo con la media
        var TamBuffer = this.Analizador.fftSize / 2;
        var Avance = (Math.PI * 2) / TamBuffer;
        var Angulo = Tick;
        var Valor = this.DatosAnalizadorSin[0];
//        var x = mx + (Math.cos(Angulo) * (90 + Valor));
//        var y = my + (Math.sin(Angulo) * (90 + Valor));
        Buffer.Context.beginPath();        
//        Buffer.Context.strokeStyle = '#000000';
//        Buffer.Context.moveTo(x, y);
//        Buffer.Context.lineTo(x, y);            
/*        if (MediaAudio > 100) {
            Buffer.Context.strokeStyle = '#FF0000';
        }
        else {
            Buffer.Context.strokeStyle = '#00FF00';
        }*/
        var i = 0;
        for (var i = 0; i < TamBuffer; i++) {
            Valor = this.DatosAnalizadorSin[i] * 0.75;
            var x = mx + (Math.cos(Angulo) * (90 + Valor));
            var y = my + (Math.sin(Angulo) * (90 + Valor));
            
            Buffer.Context.lineTo(x, y);            
            Angulo += Avance;
        }
        Valor = this.DatosAnalizadorSin[0] * 0.75;
        Buffer.Context.lineTo(mx + (Math.cos(Tick) * (90 + Valor)), my + (Math.sin(Tick) * (90 + Valor)));            
        Buffer.Context.closePath();
        Buffer.Context.stroke();
        
        // Pinto el circulo con la media
        Buffer.Context.beginPath();        
        Buffer.Context.arc(mx, my, 40 + this.MediaAudio, 0, 2 * Math.PI, false);
        Buffer.Context.stroke();
        
        
        
        Buffer.Textura.needsUpdate = true;
    },
    
    
    
    PintarPantalla_Circular8 : function(Buffer, Tick) {
        // this.AudioContext.sampleRate / this.Analizador.fftSize // hz per barra
        // greus  de 0hz a 250hz
        // mitjos de 251hz a 2000hz
        // aguts  de 2001hz a 16000
        
        Buffer.Context.fillStyle = 'hsla(' + Math.abs(Math.floor((Math.sin(Tick / 20000) * 360))) + ', 100%, 20%, 0.13)';
        Buffer.Context.fillRect(0, 0, Buffer.Ancho, Buffer.Alto);

        var TamBuffer = this.Analizador.fftSize / 2;
        var Porcion = (TamBuffer / 8);
        var RadAvance = (Math.PI * 2) / Porcion;
        var Rad = -Math.PI / 2, x = 0, y = 0;
        var i = 0;
        for (var p = 0; p < 8; p++) {
            Buffer.Context.beginPath();
            var cx = (p > 3) ? (p -3) * 204 : (p + 1) * 204;
            var cy = (p > 3) ? 356 : 164;
            var Valor = this.DatosAnalizador[p * Porcion] / 3.5;
            var ix = cx + (24 + (Valor)) * Math.cos(Rad);
            var iy = cy + (24 + (Valor)) * Math.sin(Rad);
            for (; i < (p + 1) * Porcion; i++) {
                Valor = this.DatosAnalizador[i] / 3.5;
                x = cx + (24 + (Valor)) * Math.cos(Rad);
                y = cy + (24 + (Valor)) * Math.sin(Rad);
                Buffer.Context.lineTo(x, y);
                Rad += RadAvance;            
            }
            Buffer.Context.lineTo(ix, iy);
            Buffer.Context.stroke();
            
        }
        Buffer.Textura.needsUpdate = true;
    },
