			cubo {
				perspective:750px;
				perspective-origin:50% 70%;
				display:table;
				margin-left:auto;
				margin-right:auto;
				padding:20px;
			}

			cubo_objeto {
				transform-style:preserve-3d;
				display:table;
				position:relative;
				width:200px;
				height:200px;
				transform:translateZ(0px);
				transition:.6s ease-in-out;
			}
			
			cubo:hover {
				background:rgb(200, 200 ,200);
			}
			
			cubo_cara_u, cubo_cara_d, cubo_cara_n, cubo_cara_s, cubo_cara_e, cubo_cara_w {
				position:absolute;
				z-index:10;
				height:100%;
				width:100%;
				border:1px solid black;
			}
			
			/*  El dado

			cubo_cara_n { /* 1 parte delantera */
				background:rgba(255, 0, 0, 0.7);
				transform:rotateY(-90deg) translateX(50%) rotateY(90deg);
				-webkit-animation:kf_cubo_carae1 1.5s ease-out both; 
				animation:kf_cubo_carae1 1.5s ease-out both;
			}

			cubo_cara_s { /* 6 parte trasera */
				background:rgba(255, 255, 0, 0.7);
				transform:rotateY(-90deg) translateX(-50%) rotateY(90deg) rotateX(180deg);
				-webkit-animation:kf_cubo_carae6 1.5s ease-out both; 
				animation:kf_cubo_carae6 1.5s ease-out both;
			}
			
			cubo_cara_e { /* 3 parte izquierda */
				background:rgba(0, 255, 255, 0.7);
				transform-origin:center left;
				transform:rotateY(270deg)  translateX(-50%);
				-webkit-animation:kf_cubo_carae3 1.5s ease-out both; 
				animation:kf_cubo_carae3 1.5s ease-out both;
			}

			cubo_cara_w { /* 4 parte derecha*/

				transform-origin:center right;
				transform:rotateY(-90deg) translateX(50%);
				-webkit-animation:kf_cubo_carae4 1.5s ease-out both; 
				animation:kf_cubo_carae4 1.5s ease-out both;
			}
			
			cubo_cara_u { /* 2 parte superior */
				background:rgba(0, 255, 0, 0.7);
				transform-origin:top center;
				transform:rotateX(90deg) translateY(-50%);
				-webkit-animation:kf_cubo_carae2 1.5s ease-out both; 
				animation:kf_cubo_carae2 1.5s ease-out both;
			}
			
			cubo_cara_d { /* 5 parte inferior */
				background:rgba(0, 0, 255, 0.7);
				transform-origin:bottom center;
				transform:rotateX(270deg) translateY(50%);
				-webkit-animation:kf_cubo_carae5 1.5s ease-out both; 
				animation:kf_cubo_carae5 1.5s ease-out both;
			}

        <script>
			/* Funci√≥n para establecer la cara del cubo */
			/* IDCubo representa la ID del objeto que contiene el cubo */
        	function Cubo_MostrarCara(Cara, IDCubo) {
				if (typeof IDCubo == 'undefined') {
					var Cubos =document.getElementsByTagName("cubo");
					for (var i = 0; i < Cubos.length; i++) {
						Cubos.item(i).setAttribute("cara", Cara);
					}
				}
				else {
					document.getElementById(IDCubo).setAttribute("cara", Cara);
				}
			}
        </script>
