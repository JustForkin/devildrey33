		<style type="text/css">
			.Banner {
				width:100%;
				height:210px;
				-webkit-perspective:2600;
				perspective:2600;
			}
			.Banner_Imagenes {
				position:relative;
				top:80px;
/*				-webkit-perspective:3600px;*/
				-webkit-transform:translateZ(430px)  translateX(-250px);
				-webkit-transform-style:preserve-3d;
				transform:translateZ(430px)  translateX(-250px);
				transform-style:preserve-3d;
				margin-left:auto;
				margin-right:auto;
                width:100px;
                height:100px;
			}
			.Banner_Imagen {
/*				-webkit-perspective:600px;*/
				-webkit-transform-style:preserve-3d;
				transform-style:preserve-3d;
				width:90px;
				height:72px;
				position:absolute;
				left:240px;
				border:1px solid #aaa;
				background-color:rgb(255, 255, 255);
/*				opacity:0.8;*/
				border-radius:4px;

				-webkit-transition:width 0.3s linear, height 0.3s linear, top 0.3s linear, left 0.3s linear;
				transition:width 0.3s linear, height 0.3s linear, top 0.3s linear, left 0.3s linear;
				
			}
			
			.Banner_Imagen > .Banner_Texto {
				position:absolute;
				bottom:0px;
				left:0px;
				right:0px;
				display:none;
				transition:opacity 0.5s linear;
				background-color:rgba(100, 100, 100, 0.8);
				font-size:11px;
				color:#FFF;
			}
			.Banner_Imagen:hover > .Banner_Texto {
				display:block;
			}
			
			.Banner_Imagen > img {
				width:100%;
				max-height:100%;
				border-radius:4px;
/*				-webkit-backface-visibility:hidden;             				*/
			}
			
			.Banner_Imagen:hover {
				z-index:1000;
				opacity:1.0;
				width:200px;
				height:160px;
				top:-40px;
				left:188px;
			}

			.AnimacionBanner {
				-webkit-animation:KFAnimacionBanner 0.3s linear;
				animation:KFAnimacionBanner 0.3s linear;
			}
			
			@-webkit-keyframes KFAnimacionBanner {
				0%   { top:-400px; }
				75%  { top:0px; height:72px; }
				90%  { top:15px; height:57px;  } 
				100% { top:0px; height:72px; }
			}
			@keyframes KFAnimacionBanner {
				0%   { top:-600px; }
				75%  { top:0px; height:72px; }
				90%  { top:15px; height:57px;  } 
				100% { top:0px; height:72px; }
			}
			
			.Banner_Imagen1 { -webkit-transform: translateZ(380px); }
			.Banner_Imagen2 { -webkit-transform: rotateY(15deg) translateZ(380px); }
			.Banner_Imagen3 { -webkit-transform: rotateY(30deg) translateZ(380px); }
			.Banner_Imagen4 { -webkit-transform: rotateY(45deg) translateZ(380px); }

	    <script type="text/javascript">
			var Rotacion = 0.0;
			var RotacionActual = 0.0;
			function Banner_RotarArriba() {
				Rotacion += 15.0;
				setTimeout(function() { Banner_AnimRotarArriba() }, 25);
			}
			
			function Banner_AnimRotarArriba() {
				if (Rotacion > RotacionActual) {
					RotacionActual += parseFloat((Rotacion - RotacionActual) / 12);
					document.getElementsByClassName("Banner_Imagenes")[0].style.webkitTransform = "translateZ(430px)  translateX(-250px) rotateY(" + RotacionActual + "deg)";
					document.getElementsByClassName("Banner_Imagenes")[0].style.transform = " rotateY(" + RotacionActual + "deg)";
					setTimeout(function() { Banner_AnimRotarArriba() }, 25);
				}
/*								if (RotacionActual > Rotacion) { 
					RotacionActual -= parseFloat((RotacionActual + Rotacion) / 12);
				}
				else 
				else if (Rotacion == RotacionActual) {	}*/
			}
