<!doctype html>
<html>
	<head>
		<!-- Estilos CSS -->
		<style type="text/css">	
			span {
				color:#090;
			}
		</style>
        <script type="text/javascript">
			function ObtenerValor(IDObjeto) {
				var Combo = document.getElementById(IDObjeto);
				return Combo.options[Combo.selectedIndex].innerHTML;
			}
		
			function CambiarVA() {
				document.getElementsByTagName("span").item(0).style.verticalAlign = ObtenerValor("DivVA");
			}
        </script>
	</head>
	<body>

    	<code>div {</code><br />
        <code>&nbsp; &nbsp; vertical-align:</code>

        	<option>baseline</option>
        	<option>sub</option>

        	<option>text-top</option>
        	<option>middle</option>

	</body>
</html>
