<!doctype html>
<html>
	<head>
		<!-- Estilos CSS -->
		<style type="text/css">
			#BordeImagen {	
				width:200px;
				height:200px;

				border-image-source:url('http://img.devildrey33.es/border-image2.png');
				border-image-width:15px;
				border-image-repeat:stretch;	
				border-image-slice:33%;
				border-image-outset:0;
				margin:30px;
			}			
		</style>
        <!-- Código JavaScript CSS -->
        <script type="text/javascript">
			// Función que cambia el borde segun los valores H y V especificados.
			function CambiarBorde() {
				var Top     = ObtenerValor("ChTop");
				var Right   = ObtenerValor("ChRight");
				var Bottom  = ObtenerValor("ChBottom");
				var Left    = ObtenerValor("ChLeft");
				document.getElementById("BordeImagen").style.borderImageOutset = Top + Right + Bottom + Left;
			}
			// Función que obtiene el valor del ComboBox especificado
			function ObtenerValor(ID) {
				var Combo = document.getElementById(ID);
				return Combo.options[Combo.selectedIndex].innerHTML;
			}
			
		</script>
	</head>
	<body>
    	<div>
        	<code>border-image-outset:</code>
            <select id='ChTop' onChange="CambiarBorde()">
                <option>0</option>
                <option>5px</option>
                <option>10px</option>
                <option>15px</option>
                <option>30px</option>
            </select>
			<!-- Es importante mantener el espacio inicial de los options para que funcione el javascript -->
            <select id='ChRight' onChange="CambiarBorde()">
                <option></option>
                <option> 5px</option>
                <option> 10px</option>
                <option> 15px</option>
                <option> 30px</option>
            </select>
			<!-- Es importante mantener el espacio inicial de los options para que funcione el javascript -->
            <select id='ChBottom' onChange="CambiarBorde()">
                <option></option>
                <option> 5px</option>
                <option> 10px</option>
                <option> 15px</option>
                <option> 30px</option>
            </select>
			<!-- Es importante mantener el espacio inicial de los options para que funcione el javascript -->
            <select id='ChLeft' onChange="CambiarBorde()">
                <option></option>
                <option> 5px</option>
                <option> 10px</option>
                <option> 15px</option>
                <option> 30px</option>
            </select>
            <code>;</code>
        </div>
    
    	<div id='BordeImagen'></div>
        <p>Imagen utilizada de 90x90 para el borde de la imagen.</p>
        <img src='http://img.devildrey33.es/border-image2.png' />
        <p><b>NO</b> funciona en IE 10 e inferiores.</p>
	</body>
</html>
