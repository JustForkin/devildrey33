<!doctype html>
<html>
    <head>
        <!-- Estilos CSS -->
        <style type="text/css">
            /* Contenedor flex-box */
            #ContenedorFlex {
                margin:4px;
                border:1px solid #000;
                display:flex;
                background:#EEE;                
            }
            /* Objeto hijo del ContenedorFlex */
            .ObjetoFlex {
                margin:3px;
                padding:3px;
                border:1px solid #444;
                color:#FFF;
                text-shadow: 1px 1px 0px #000;
                overflow:hidden;
                flex-basis:33%;
                flex-grow:1;            
            }
            /* Para diferenciar los pares de los impares */
            .ObjetoFlex:nth-child(odd)  {  background:#AAA; }
            .ObjetoFlex:nth-child(even) {  background:#666; }
            /* Cada columna con un flex-shrink distinto */
            .ObjetoFlex:nth-child(1) { flex-shrink:0; }
            .ObjetoFlex:nth-child(2) { flex-shrink:1; }
            .ObjetoFlex:nth-child(3) { flex-shrink:2; }
            .ObjetoFlex:nth-child(4) { flex-shrink:3; }
            /* Objeto hijo resaltado con el rat√≥n */
            /* Propiedades alineadas en una columna */
            .tab { display:inline-table; min-width:102px; }
        </style>
    </head>
    <body>
        <!-- Contenedor flexbox para el ejemplo -->
        <div id='ContenedorFlex'>
            <div class='ObjetoFlex'>flex-srink : 0</div>
            <div class='ObjetoFlex'>flex-srink : 1</div>
            <div class='ObjetoFlex'>flex-srink : 2</div>
            <div class='ObjetoFlex'>flex-srink : 3</div>
        </div>
    </body>
</html>
