<!doctype html>
<html>
	<head>
		<!-- Estilos CSS -->
		<style type="text/css">
			/* Div con varios fondos (una imagen con fondo transparente y un degradado gris detras) */
			div { 
				/* webkit */
				background-image:    url('http://img.devildrey33.es//250x200_Navegadores.png'), 
									 -webkit-linear-gradient(rgb(255, 255, 255), rgb(100, 100, 100));
				/* firefox */
				background-image:    url('http://img.devildrey33.es//250x200_Navegadores.png'), 
									 -moz-linear-gradient(rgb(255, 255, 255), rgb(100, 100, 100));
				/* opera */
				background-image:    url('http://img.devildrey33.es//250x200_Navegadores.png'), 
									 -o-linear-gradient(rgb(255, 255, 255), rgb(100, 100, 100));
				/* estandar */
				background-image:    url('http://img.devildrey33.es//250x200_Navegadores.png'), 
									 linear-gradient(rgb(255, 255, 255), rgb(100, 100, 100));
				width:250px; 
				height:200px; 
				border:1px solid #CCC;
			}
		</style>
	</head>
	<body>
    	<!-- Div con la imagen de los navegadores y el degradado gris -->
    	<div></div>
	</body>
</html>
