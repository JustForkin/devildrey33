<!doctype html>

        <!-- Estilos CSS -->
        <style type="text/css">
            /* Contenedor flex-box */
            #ContenedorFlex {
                max-width:260px;
                margin:4px;
                border:1px solid #000;
                display:flex;
                flex-flow:column;
                background:#EEE;                
            }
            /* Objeto hijo del ContenedorFlex */
            .ObjetoFlex {
                height:20px;
                margin:3px;
                padding:3px;
                border:1px solid #444;
                color:#FFF;
                text-shadow:1px 1px 0px #000;
                order:0; /* se aplica el orden por defecto */
            }
            /* Para diferenciar cada flex-item */
            .ObjetoFlex:nth-child(1) {  background:blue;   }
            .ObjetoFlex:nth-child(2) {  background:red;    }
            .ObjetoFlex:nth-child(3) {  background:green;  }
            .ObjetoFlex:nth-child(4) {  background:gray;   }
            .ObjetoFlex:nth-child(5) {  background:yellow; }
            .ObjetoFlex:nth-child(6) {  background:orange; }
            .ObjetoFlex:nth-child(7) {  background:brown;  }
            .ObjetoFlex:nth-child(8) {  background:pink;   }
            /* Propiedades alineadas en una columna */
            .tab { display:inline-table; min-width:102px; }
        </style>
        <script>
            function CambiarOrden(Select) {
                var Orden = Select.options[Select.selectedIndex].innerHTML;
                Select.parentNode.style.order = Orden;
            }                    
        </script>
    </head>
