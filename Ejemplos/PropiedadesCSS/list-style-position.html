<!doctype html>
<html>
	<head>
		<!-- Estilos CSS -->
		<style type="text/css">
			/* Preparaci√≥n para ver bien claro el inside y el outisde */
		 	li { border:1px solid; width:150px; margin:2px; padding:2px; }
			/* Marca por dentro del li (inside) */
			.PorDentro { list-style-position:inside; }
			/* Marca por fuera del li (outside) */
			.PorFuera { list-style-position:outside; }
		</style>
	</head>
	<body>
    	<h1>list-style-position:inside;</h1>
        <ul class="PorDentro">
        	<li>Item lista 1</li>
        	<li>Item lista 2</li>
        	<li>Item lista 3</li>
        	<li>Item lista 4</li>
        </ul>
    	<h1>list-style-position:outside;</h1>
        <ul class="PorFuera">
        	<li>Item lista 1</li>
        	<li>Item lista 2</li>
        	<li>Item lista 3</li>
        	<li>Item lista 4</li>
        </ul>
    </body>
</html>
