<!doctype html>
<html>
	<head>
		<!-- Estilos CSS -->
		<style type="text/css">
			#BordeImagen {
				width:200px;
				height:200px;
				border:30px solid transparent;
				border-image:url('/Web/Graficos/border-image2.png') 30 30 stretch;
			}
		</style>
        <!-- Código JavaScript CSS -->
        <script type="text/javascript">
			// Función que cambia el borde segun los valores H y V especificados.
			function CambiarBorde() {
				var H = ObtenerValor("ChH");
				var V = ObtenerValor("ChV");
				document.getElementById("BordeImagen").style.borderImageRepeat = H + " " + V;
			}
			// Función que obtiene el valor del ComboBox especificado
			function ObtenerValor(ID) {
				var Combo = document.getElementById(ID);
				return Combo.options[Combo.selectedIndex].innerHTML;
			}
			
		</script>
	</head>
	<body>
		<div>
        	<code>border-image-outset:</code>
            <select id='ChH' onChange="CambiarBorde()">
                <option>stretch</option>
                <option>repeat</option>
                <option>round</option>
            </select>
			<!-- Es importante mantener el espacio inicial de los options para que funcione el javascript -->
            <select id='ChV' onChange="CambiarBorde()">
                <option></option>
                <option>stretch</option>
                <option>repeat</option>
                <option>round</option>
            </select>
            <code>;</code>
    	</div>
    	<div id='BordeImagen'></div>
        <p>Imagen utilizada de 90x90, cada cuadrado mide 30x30 pixeles.</p>
        <img src='/Web/Graficos/border-image2.png' />
        <p><b>NO</b> funciona en IE 10 e inferiores.</p>
	</body>
</html>
