<!doctype html>
<html>
	<head>
		<!-- Estilos CSS -->
		<style type="text/css">		
            /* Animación */
            .ObjetoAnimado {
				animation-name:MiAnimacion;
				animation-duration:10s;         /* Duración de 10 segundos */
				/* Safari y Chrome */
				-webkit-animation-name:MiAnimacion;
				-webkit-animation-duration:10s;
            }
			            
            /* Animación para Chrome y Safari */    
            @-webkit-keyframes MiAnimacion {
                0%   { margin-left:100px; }      /* Al principio de la animación */
                100% { margin-left:0px; }        /* Al final de la animación */
            }
                       
            /* Animación para todos */    
            @keyframes MiAnimacion {
                0%   { margin-left:100px; }      /* Al principio de la animación */
                100% { margin-left:0px; }        /* Al final de la animación */
            }            
		</style>
    	<!-- Código javascript -->
		<script type="text/javascript">
		</script>
	</head>
	<body>
        <div class='ObjetoAnimado'>Este objeto se mueve 100 pixeles a la izquierda en un espacio de tiempo de 10 segundos.</div>
        <p><b>NOTA : </b> Este ejemplo no funciona en Internet Explorer 9 e inferiores!</p>
	</body>
</html>
