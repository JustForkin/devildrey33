<!doctype html>
<html>
	<head>
		<!-- Estilos CSS -->
		<style type="text/css">
			/* Invertir la animación con "animation-direction:alternate;" */
			.InvertirAnimacion {
				animation-direction:alternate;
				-webkit-animation-direction:alternate;  /* Safari y Chrome */
			}
		
            /* Animación */
            .ObjetoAnimado {
				animation-name:MiAnimacion;
				animation-duration:10s;         /* Si no especificamos la duración, por defecto es 0 */
				animation-iteration-count:2;    /* Debe haber como mínimo un iteración mas para ver que se invierte */
				/* Safari y Chrome */
				-webkit-animation-name:MiAnimacion;
				-webkit-animation-duration:10s;
				-webkit-animation-iteration-count:2;
            }
			            
            /* Animación para Chrome y Safari */    
            @-webkit-keyframes MiAnimacion {
                0%   { margin-left:0px; }          /* Al principio de la animación */
                100% { margin-left:100px; }        /* Al final de la animación */
            }
                        
            /* Animación para todos */    
            @keyframes MiAnimacion {
                0%   { margin-left:0px; }          /* Al principio de la animación */
                100% { margin-left:100px; }        /* Al final de la animación */
            }            
		</style>
    	<!-- Código javascript -->
		<script type="text/javascript">
		</script>
	</head>
	<body>
        <div class='ObjetoAnimado'>Div con dirección "<i>normal</i>".</div>
        <div class='ObjetoAnimado InvertirAnimacion'>Div con dirección "<i>alternate</i>".</div>
        <p><b>NOTA : </b> Este ejemplo no funciona en Internet Explorer 9 e inferiores!</p>
	</body>
</html>
