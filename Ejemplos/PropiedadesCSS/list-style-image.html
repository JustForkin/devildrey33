<!doctype html>
<html>
	<head>
		<!-- Estilos CSS -->
		<style type="text/css">
			ul { 
				list-style-image:url('http://img.devildrey33.es/ImagenLista1.png');
			}
		</style>
        <script type="text/javascript">
			function CambiarLista() {
				switch (document.getElementById('ComboLista').value) {
					case "0" : Valor = "url('http://img.devildrey33.es/ImagenLista1.png')"; break;
					case "1" : Valor = "url('http://img.devildrey33.es/ImagenLista2.png')"; break;
					case "2" : Valor = "none";                                              break;
				}
				document.getElementsByTagName("ul").item(0).style.listStyleImage = Valor;
			}
        </script>
	</head>
	<body>
        <select id='ComboLista' onChange="CambiarLista()">
            <option value ="0">Lineas rojas</option>
            <option value ="1">Rombo verde</option>
            <option value ="2">Ninguna</option>
        </select>
        <ul>
        	<li>Item lista 1</li>
        	<li>Item lista 2</li>
        	<li>Item lista 3</li>
        	<li>Item lista 4</li>
        	<li>Item lista 5</li>
        	<li>Item lista 6</li>
        </ul>
    </body>
</html>
