<!DOCTYPE html>
<html>
    <head>
        <!-- Estilos CSS -->
        <style type="text/css">
            canvas { width:200px; height:200px; }
        </style>
        
        <!-- Si deseas JQuery descomenta la siguiente línea -->
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> -->
        
        <!-- Código javascript --> 
        <script type="text/javascript">
            bezier = function(t, p0, p1, p2, p3){
                var cX = 3 * (p1.x - p0.x),
                    bX = 3 * (p2.x - p1.x) - cX,
                    aX = p3.x - p0.x - cX - bX;

                var cY = 3 * (p1.y - p0.y),
                    bY = 3 * (p2.y - p1.y) - cY,
                    aY = p3.y - p0.y - cY - bY;

                var x = (aX * Math.pow(t, 3)) + (bX * Math.pow(t, 2)) + (cX * t) + p0.x;
                var y = (aY * Math.pow(t, 3)) + (bY * Math.pow(t, 2)) + (cY * t) + p0.y;

                return {x: x, y: y};
            };

            function onload() {
                PintarBezier(   {x: 0, y: 150},
                             	{x: 0, y: 155},
                             	{x: 300, y: 0},
                             	{x: 300, y: 0}     );
                
                PintarBezier(   {x: 10, y: 10}, 
                             	{x: 50, y: 100},
                             	{x: 150, y: 200},
                             	{x: 250, y: 75}     );
            };

            function PintarBezier(p0, p1, p2, p3) {
                var accuracy = 0.001 //this'll give the bezier 100 segments
                ctx = document.createElement('canvas').getContext('2d');
                document.body.appendChild(ctx.canvas);

                ctx.moveTo(p0.x, p0.y);
                for (var i=0; i<1; i+=accuracy){
                    var p = bezier(i, p0, p1, p2, p3);
                    ctx.lineTo(p.x, p.y);
                }

                ctx.stroke();
            }

        </script>
    </head>
    <body onload="onload()">
        
    </body>
</html>
