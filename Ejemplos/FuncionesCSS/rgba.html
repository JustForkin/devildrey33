<!DOCTYPE>
<html>
	<head>
		<style>
			/* Fondo blanco*/
            body { background:url('http://img.devildrey33.es/logo400.png') no-repeat center; }
			/* Controles del tipo slider */
			#Rango_R, #Rango_G, #Rango_B, #Rango_A { height:10px; }
			/* Marco donde se ubican los controles */
			#Controles {
				display:inline-block;
				background-color:rgba(240, 240, 240, 0.9); 
				border:1px dashed rgb(128, 128, 128);
			}
			/* Etiquetas para mostrar los valores RGB */
			#Valor_R, #Valor_G, #Valor_B, #Valor_A { display:inline-block; width:25px;	}
			#Valor_G, #Valor_B, #Valor_A { margin-left:212px; }
			#Valor_R { color:rgb(255,0,0); } 	
			#Valor_G { color:rgb(0,255,0); } 	
			#Valor_B { color:rgb(0,0,255); }	
			/* Marco centrado con posición fija y margen automático */
			#Marco {
				position:fixed;
				margin:auto;
				top:0px;
				left:0px;
				right:0px;
				bottom:0px;
				width:400px;
				height:400px;
				border:1px solid rgba(0,51,255,0.9);
				background-color:rgba(255, 255, 255, 0.8);
				z-index:-1;
			}
    	</style>
	    <script type="text/javascript">
			function ActualizarColor() {
				/* Obtengo los valores */
				var R = document.getElementById("Rango_R").value;
				var G = document.getElementById("Rango_G").value;
				var B = document.getElementById("Rango_B").value;
				var A = document.getElementById("Rango_A").value;
				/* Asigno los valores a las etiquetas */
				document.getElementById("Valor_R").innerHTML = R;
				document.getElementById("Valor_G").innerHTML = G;
				document.getElementById("Valor_B").innerHTML = B;				
				document.getElementById("Valor_A").innerHTML = A;				
				/* Asigno el color del fondo utilizando los valores */
				document.getElementById("Marco").style.backgroundColor = "rgba(" + R + "," + G + "," + B + "," + A + ")";
			}
		</script>
    </head>
	<body>
    	<div id='Controles'>
            <code>#Marco {<br />&nbsp;&nbsp;&nbsp;&nbsp;background-color:rgba(</code>
            <span id='Valor_R' title='Rojo'>255</span>
            <input id='Rango_R' type="range" min="0" max="255" value="255" title='Rojo' onchange="ActualizarColor()"> 
            <code>,</code><br />
            <span id='Valor_G' title='Verde'>255</span>
            <input id='Rango_G' type="range" min="0" max="255" value="255" title='Verde' onchange="ActualizarColor()"> 
            <code>,</code><br />
            <span id='Valor_B' title='Azul'>255</span>
            <input id='Rango_B' type="range" min="0" max="255" value="255" title='Azul' onchange="ActualizarColor()"> 
            <code>,</code><br />
            <span id='Valor_A' title='Alpha'>0.8</span>
            <input id='Rango_A' type="range" min="0.0" max="1.0" value="0.8" title='Alpha' step="0.01" onchange="ActualizarColor()"> 
            <code>);<br />}</code>
    	</div>
        
        <div id='Marco'></div>
    </body>
</html>
