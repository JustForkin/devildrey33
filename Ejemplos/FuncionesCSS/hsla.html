<!DOCTYPE>
<html>
	<head>
		<style>
			/* Fondo blanco*/
            body { background:url('http://img.devildrey33.es/logo400.png') no-repeat center; }
			/* Controles del tipo slider */
			#Rango_H, #Rango_S, #Rango_L, #Rango_A { height:10px; }
			/* Marco donde se ubican los controles */
			#Controles {
				display:inline-block;
				background-color:hsla(0, 0%, 96%, 0.9); 
				border:1px dashed hsl(0, 0%, 50%);
			}
			/* Etiquetas para mostrar los valores RGB */
			#Valor_H, #Valor_S, #Valor_L, #Valor_A { display:inline-block; width:45px; }
			#Valor_S, #Valor_L, #Valor_A { margin-left:212px; }
			/* Marco centrado con posición fija y margen automático */
			#Marco {
				position:fixed;
				margin:auto;
				top:0px;
				left:0px;
				right:0px;
				bottom:0px;
				width:400px;
				height:400px;
				border:1px solid hsla(228, 100%, 50%, 0.9);
				background-color:hsla(0, 0%, 100%, 0.8);
				z-index:-1;
			}
    	</style>
	    <script type="text/javascript">
			function ActualizarColor() {
				/* Obtengo los valores */
				var H = document.getElementById("Rango_H").value;
				var S = document.getElementById("Rango_S").value;
				var L = document.getElementById("Rango_L").value;
				var A = document.getElementById("Rango_A").value;
				/* Asigno los valores a las etiquetas */
				document.getElementById("Valor_H").innerHTML = H;
				document.getElementById("Valor_S").innerHTML = S + " %";
				document.getElementById("Valor_L").innerHTML = L + " %";				
				document.getElementById("Valor_A").innerHTML = A;				
				/* Asigno el color del fondo utilizando los valores */
				document.getElementById("Marco").style.backgroundColor = "hsla(" + H + "," + S + "%," + L + "%," + A + ")";
			}
		</script>
    </head>
	<body>
    	<div id='Controles'>
            <code>#Marco {<br />&nbsp;&nbsp;&nbsp;&nbsp;background-color:hlsa(</code>
            <span id='Valor_H' title='Matriz'>0</span>
            <input id='Rango_H' type="range" min="0" max="360" value="0" title='Matriz' onchange="ActualizarColor()"> 
            <code>,</code><br />
            <span id='Valor_S' title='Saturación'>0 %</span>
            <input id='Rango_S' type="range" min="0" max="100" value="0" title='Saturación' onchange="ActualizarColor()"> 
            <code>,</code><br />
            <span id='Valor_L' title='Luminosidad'>100 %</span>
            <input id='Rango_L' type="range" min="0" max="100" value="100" title='Luminosidad' onchange="ActualizarColor()"> 
            <code>,</code><br />
            <span id='Valor_A' title='Alpha'>0.8</span>
            <input id='Rango_A' type="range" min="0.0" max="1.0" value="0.8" title='Alpha' step="0.01" onchange="ActualizarColor()"> 
            <code>);<br />}</code>
    	</div>
        
        <div id='Marco'></div>
    </body>
</html>
