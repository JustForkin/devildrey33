        <script type="text/javascript">
// Objeto base que requiere un parámetro            
OBase = function(Param) {
    console.log("OBase()", Param);
    this.Param = Param;
//    this.fc();
};
// Función que usa el parámetro
OBase.prototype.fc = function() {
    console.log("OBase.fc()", this.Param);
};


// Objeto que hereda de OBase
OHeredado = function(Param) {
    console.log("OHeredado()", Param);
    OBase.call(this, Param);
};
// Función que usa el parámetro
OHeredado.prototype.fc = function() {
    console.log("OHeredado.fc()", this.Param);
    OBase.prototype.fc(this);
};
// Prototipo de OHeredado es un prototipo de OBase 
OHeredado.prototype = Object.create(OBase.prototype);
OHeredado.constructor = OHeredado;
            
// Inicio el objeto
var P = new OHeredado("test");
P.fc();               
            
        </script>
