<!DOCTYPE html>
<html>
	<head>
    	<style type="text/css">
			/* Las etiquetas 'div' con el atributo title que contengan la palabra "rojo"
			   tienen el texto de color rojo */
			div[title~="rojo"] { color:rgb(255, 0 ,0); }
		</style>
    </head>
    <body>
    	<div title='Mi dedo se esta poniendo rojo'>Mi dedo se esta poniendo rojo</div>
    	<div title='Mi dedo se esta poniendo rojooo'>Mi dedo se esta poniendo rojooo</div>
    	<div title='Mi sangre es roja'>Mi sangre es roja</div>
    	<div title='Con el semaforo rojo no se puede pasar'>Con el semaforo rojo no se puede pasar</div>
    </body>
</html>
