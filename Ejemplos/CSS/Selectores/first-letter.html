<!DOCTYPE html>
<html>
	<head>
    	<style type="text/css">
			/* La primera letra de las etiquetas 'p' tiene el texto de color rojo
			   y una fuente de 24 pixeles en en negrita  */
			p::first-letter { 
				color:rgb(255, 0, 0); 
				font-size:24px;
				font-weight:bold;
			}
		</style>
    </head>
    <body>
    	<p>Este p√°rrafo tiene modificado el estilo utilizando el selector "<i>::first-letter</i>"</p>
    </body>
</html>
