<!DOCTYPE html>
<html>
	<head>
    	<style type="text/css">
			/* Las etiquetas 'p' que son el primer hijo de un elemento tienen el texto verde */
			p:first-of-type { color:rgb(0, 255, 0); }
		</style>
    </head>
    <body>
    	<span>Etiqueta 'span' que es el primer hijo de la etiqueta 'body'</span> <br />
    	<p>Etiqueta 'p' que es el primer hijo de la etiqueta 'body'</p>
    	<p>Etiqueta 'p' que es el segundo hijo de la etiqueta 'body'</p>
    </body>
</html>
