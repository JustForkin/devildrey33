<!DOCTYPE html>
<html>
	<head>
    	<style type="text/css">
			/* La primera etiqueta 'p' dentro de otra etiqueta tiene el fondo de color amarillo */
			p:first-child { background-color:rgb(255, 255, 0); }
		</style>
    </head>
    <body>
    	<p>Primera etiqueta 'p' despues de la etiqueta 'body'</p>
        <p>Segunda etiqueta 'p' despues de la etiqueta 'body'</p>
        <div>
	    	<p>Primera etiqueta 'p' despues de la etiqueta 'div'</p>
			<p>Segunda etiqueta 'p' despues de la etiqueta 'div'</p>
        </div>
    </body>
</html>
