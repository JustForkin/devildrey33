<!DOCTYPE html>
<html>
	<head>
    	<style type="text/css">
			/* Los elementos con el atributo title tienen el texto rojo */
			[title] { color:rgb(255, 0 ,0); }
			/* Las etiquetas span con el atributo title tienen el texto verde */
			span[title] { color:rgb(0, 255 ,0); }
		</style>
    </head>
    <body>
    	<div title="Texto informativo del div">Etiqueta 'div' con el atributo title</div>
        <span title="Texto informativo del span">Etiqueta 'span' con el atributo title</span>
        <p>Etiqueta 'p' sin atributos</p>
    </body>
</html>
