<!DOCTYPE html>
<html>
	<head>
    	<style type="text/css">
			/* Las etiquetas 'p' dentro de un 'div'  
			   tienen el color del texto verde */
			div p { color:rgb(0, 255 ,0); }
		</style>
    </head>
    <body>
    	<div>Etiqueta 'div' normal</div>
        <p>Etiqueta 'p' normal</p>
        <div><p>Etiqueta 'p' dentro de una etiqueta 'div'</p></div>
        <div><span><p>Etiqueta 'p' dentro de una etiqueta 'span' que esta dentro de una etiqueta 'div'</p></span></div>
    </body>
</html>
