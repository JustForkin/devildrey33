<!doctype html>
<html>
    <head>
        <!-- Estilos CSS -->
        <style type="text/css">
            .Tam {
                position:absolute;
                width:100px;
                height:100px;                
                margin:10px;
                padding:20px;
                right:10px;
            }
            .Elemento {
                background:#09F;
                border:2px solid transparent;
                transition:0.3s;
                z-index:1;
                clip-path:ellipse(100% 100%);
            }
            .ElementoSombra {
                background:#CCC;
                border:2px dotted #666;
                z-index:0;
            }
            .SimMargin {
                position:absolute;
                width:120px;
                height:120px;                                
                padding:20px;                
                border:2px dashed #BBB;
                right:10px;
            }
            .Nota {
                border-left: 4px solid orange;
                background-color: rgb(249, 249, 222);
                display:table;
                padding:10px;
            }
        </style>
        <!-- Javascript para el ejemplo -->
        <script type="text/javascript">
            function CambiarClip() {
                var Combo = document.getElementById("ChClip");
                document.getElementsByClassName("Elemento").item(0).style.clipPath = Combo.options[Combo.selectedIndex].innerHTML;
            }
        </script>
    </head>
    <body>
        <select id='ChClip' onChange="CambiarClip()">
            <option>ellipse(100% 100%)</option>
            <option>ellipse(30px 20px)</option>
            <option>ellipse(1em 2em)</option>
            <option>ellipse(20px 15px at 10px 0px)</option>
            <option>ellipse(7px 10% at 50% 90px)</option>
            <option>ellipse(37px 3em at 70px 55%)</option>
        </select><br /><br />
        <div class='Tam Elemento'>Espeficica los rádios del ellipse que debe mostrarse en este elemento.</div>
        <div class='Tam ElementoSombra'></div>
        <div class='SimMargin'></div>
    </body>
</html>
