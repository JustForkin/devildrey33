<!doctype html>
<html>
	<head>
		<!-- Estilos CSS -->
		<style type="text/css">
			/* Definimos los atributos del recuadro, y el tipo de transición */
			.Transicion {
				background-color:#FFF;
				border:1px dashed #090;
				width:100px;
				height:100px;
				/* Safari */
				-webkit-transition-property:background-color;
				-webkit-transition-duration:2s;	
				-webkit-transition-delay:1s;	
				/* Todos */
				transition-property:background-color;
				transition-duration:2s;	
				transition-delay:1s;
			}
			/* Color que tomara al terminar la transición a hover                */
			/* NOTA : si probamos esto en un navegador que no soporte transition */
			/*        pasara de blanco a verde al instante.                      */
			.Transicion:hover {
				background-color:#090;
			}
		</style>
	</head>
	<body>
		<p>Ejemplo de <code>transition-delay</code>. Debes pasar el mouse por encima del marco verde durante 1 segundo para ver el ejemplo.</p>
		<div class='Transicion'></div>
        <p><b>NOTA</b> : Este ejemplo no funciona en IE9 e inferiores.</p>
	</body>
</html>
