<!doctype html>
<html>
	<head>
    	<style type="text/css">
            /* Altura del documento 100% para que se vea bien el degradado */
            html { height:100%; }
            /* Body con degradado para que se vea bien la opacidad */ 
            body { background:linear-gradient(45deg, rgb(255, 255, 0) 20%, rgb(200, 0, 0) 60%, rgb(0, 150, 0)); }
            /* Objeto con transparencia / opacidad */
            .Recuadro {
                border:1px solid #000;
                opacity:0.5;
                background-color:#FFF; /* Color negro */
                margin:50px;
                height:160px;
            }
        </style>
    </head>
    <body>
    	<p>
            El fondo del body consta de un degradado. 
            <b>(Este ejemplo no funciona en IE8 e inferiores, en IE9 no se ver√° el degradado)</b>
        </p>
    	<div class='Recuadro'>
            <p>El recuadro es de color blanco con una transparencia del 50%.</p>
        </div>
    </body>
</html>
