<!doctype html>
<html>
	<head>
		<!-- Estilos CSS -->
		<style type="text/css">
			.Marco { 
				border:1px solid #CCC;
				display:table
			}
			#ObjetoRelleno {
				background-color:#09F;
				border:1px solid #CCC;
			}
		</style>
        <script type="text/javascript">
        	function CambiarRelleno() {
				Estilo = ObtenerRellenoCheck("ChTop")    + " " + ObtenerRellenoCheck("ChRight") + " " + 
						 ObtenerRellenoCheck("ChBottom") + " " + ObtenerRellenoCheck("ChLeft");
				document.getElementById("ObjetoRelleno").style.padding = Estilo;
			}
			
			function ObtenerRellenoCheck(ID) {
				var Combo = document.getElementById(ID);
				return Combo.options[Combo.selectedIndex].innerHTML;
			}
        </script>
	</head>
	<body>
    	<div class='Marco'>
            <code>padding:</code>
            <select id='ChTop' onChange="CambiarRelleno()">
                <option value ="0">1px</option>
                <option value ="1">5px</option>
                <option value ="2">10px</option>
                <option value ="3">25px</option>
            </select>
            <code> </code>
            <select id='ChRight' onChange="CambiarRelleno()">
                <option value ="0">1px</option>
                <option value ="1">5px</option>
                <option value ="2">10px</option>
                <option value ="3">25px</option>
           </select>
            <code> </code>
            <select id='ChBottom' onChange="CambiarRelleno()">
                <option value ="0">1px</option>
                <option value ="1">5px</option>
                <option value ="2">10px</option>
                <option value ="3">25px</option>
            </select>
            <code> </code>
            <select id='ChLeft' onChange="CambiarRelleno()">
                <option value ="0">1px</option>
                <option value ="1">5px</option>
                <option value ="2">10px</option>
                <option value ="3">25px</option>
            </select>
            <code>;</code>
        </div>
        <br />
        <div class='Marco'>
            <div id='ObjetoRelleno'>
                Objeto
            </div>
        </div>
	</body>
</html>
