<!doctype html>
<html>
	<head>
		<!-- Estilos CSS -->
		<style type="text/css">
			.Tab4 {	tab-size:4;	-moz-tab-size:4; }
			.Tab8 {	tab-size:8;	-moz-tab-size:8; }
		</style>
	</head>
	<body>
    	<p>Ejemplo para <code>tab-size</code>.</p>
		<pre class='Tab4'>	El tabulador es de 4 espacios </pre>
		<pre class='Tab8'>	El tabulador es de 8 espacios </pre>
	</body>
</html>
