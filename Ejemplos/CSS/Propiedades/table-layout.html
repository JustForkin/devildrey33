<!doctype html>
<html>
	<head>
		<!-- Estilos CSS -->
		<style type="text/css">
			table {
				border-spacing:2px;
				border:1px solid red;
				width:50%;
			}
			td { border:1px solid green; }
		</style>
	</head>
	<body>
    	<h1>table-layout:auto;</h1>
    	<table>
        	<tr><td>Celda 1 mas grande</td><td>Celda 2</td></tr>
        	<tr><td>Celda 3</td><td>Celda 4</td></tr>
        </table>
    	<h1>table-layout:fixed;</h1>
    	<table style="table-layout:fixed;">
        	<tr><td>Celda 1 mas grande</td><td>Celda 2</td></tr>
        	<tr><td>Celda 3</td><td>Celda 4</td></tr>
        </table>
	</body>
</html>
