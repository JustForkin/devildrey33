<!doctype html>
<html>
	<head>
		<!-- Estilos CSS -->
		<style type="text/css">
			td { border:1px solid; }
			.TablaSeparada { border-collapse:separate;	}            
			.TablaColapsada { border-collapse:collapse;	}            
		</style>
	</head>
	<body>
		<h1>border-collapse:separate;</h1>
    	<table class='TablaSeparada'>
        	<tr><td>Celda 1</td><td>Celda 2</td></tr>
        	<tr><td>Celda 3</td><td>Celda 4</td></tr>
        </table>
		<h1>border-collapse:collapse;</h1>
    	<table class='TablaColapsada'>
        	<tr><td>Celda 1</td><td>Celda 2</td></tr>
        	<tr><td>Celda 3</td><td>Celda 4</td></tr>
        </table>

	</body>
</html>
