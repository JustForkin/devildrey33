<!doctype html>
<html>
    <head>
        <!-- Estilos CSS -->
        <style type="text/css">
            .Tam {
                position:absolute;
                width:100px;
                height:100px;                
                margin:10px;
                padding:20px;
                right:10px;
            }
            .Elemento {
                background:#09F;
                border:2px solid transparent;
                z-index:1;
                transition:0.4s;                
            }
            .ElementoSombra {
                background:#CCC;
                border:2px dotted #666;
                z-index:0;
            }
            .SimMargin {
                position:absolute;
                width:120px;
                height:120px;                                
                padding:20px;                
                border:2px dashed #BBB;
                right:10px;
            }
        </style>
        <!-- Javascript para el ejemplo -->
        <script type="text/javascript">
            function CambiarClip() {
                var Combo = document.getElementById("ChClip");
                document.getElementsByClassName("Elemento").item(0).style.clipPath = Combo.options[Combo.selectedIndex].innerHTML;
            }
        </script>
    </head>
    <body>
        <!-- SVG con el logo -->
        <svg width="0" height="0" style="clip-rule:evenodd;" preserveAspectRatio="xMinYMin meet" >
            <defs>
                <clipPath id="LogoDevildrey33" class='ContenidoSvg'>
                    <path d="M70 22c12,0 23,5 32,12 18,-6 13,-19 8,-30 39,22 11,43 4,45 2,5 4,12 4,18 0,14 -7,27 -17,35 -4,23 -15,42 -45,31l-4 7c-7,-8 -10,-17 -12,-27 6,5 14,9 23,10l-4 7c16,2 26,-4 28,-20 -5,1 -11,3 -17,3 -26,0 -47,-21 -47,-46 0,-6 1,-13 4,-18 -8,-2 -33,-23 4,-45 -5,11 -11,24 7,30 9,-7 20,-12 32,-12zm-32 29c14,-3 27,17 27,24 0,7 -22,11 -28,8 -8,-4 -9,-28 1,-32zm65 0c-13,-3 -27,17 -27,24 0,7 22,11 28,8 8,-4 9,-28 -1,-32z"/>
                </clipPath>
            </defs>
        </svg>
        <!-- Opciones del ejemplo -->
        <select id='ChClip' onChange="CambiarClip()">
            <option>none</option>
            <option>url(#LogoDevildrey33)</option>            
            <option>inset(10px)</option>
            <option>inset(15px 20px)</option>
            <option>inset(30px 20px 10px)</option>
            <option>inset(40px 20px 30px 40px)</option>
            <option>circle(10px)</option>
            <option>ellipse(10px 20px)</option>
            <option>polygon(50% 0%, 0% 100%, 100% 100%)</option>
            <option>polygon(50% 100%, 0% 0%, 100% 0%)</option>            
        </select><br /><br />
        <div class='Tam Elemento'>Espeficica que área debe mostrarse en este elemento.</div>
        <div class='Tam ElementoSombra'></div>
        <div class='SimMargin'></div>
    </body>
</html>
