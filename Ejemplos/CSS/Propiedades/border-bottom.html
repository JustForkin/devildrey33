<!doctype html>
<html>
	<head>
		<!-- Estilos CSS -->
		<style type="text/css">
			.BordeRojo { border-bottom: 1px solid rgb(255, 0, 0); }            
			.BordeAzul { border-bottom: 2px dashed blue; }            
			.BordeVerde { border-bottom: 3px dotted #00ff00; }            
		</style>
	</head>
	<body>
        <span class='BordeRojo'>Grosor : 1 pixel, Estilo : solido, Color rojo.</span>
        <br /><br />
        <span class='BordeAzul'>Grosor : 2 pixeles, Estilo : rayas, Color azul.</span>
        <br /><br />
        <span class='BordeVerde'>Grosor : 3 pixeles, Estilo : puntos, Color verde.</span>
	</body>
</html>
