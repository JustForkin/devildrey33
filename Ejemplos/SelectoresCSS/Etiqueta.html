<!DOCTYPE html>
<html>
	<head>
    	<style type="text/css">
			/* Todos los div tienen fondo verde */
			div { background-color:rgb(0, 255 ,0); }
			/* Todos los p tienen el texto azul */
			p { color:rgb(0, 0 , 255); }
		</style>
    </head>
    <body>
    	<div>Etiqueta 'div' normal</div>
    	<p>Etiqueta 'p' normal</p>
    	<div><p>Etiqueta 'p' dentro de una etiqueta 'div'</p></div>
    </body>
</html>
