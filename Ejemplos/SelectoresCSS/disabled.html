<!DOCTYPE html>
<html>
	<head>
    	<style type="text/css">
			/* Las cajas de texto que estan desactivadas tienen el fondo rojo */
			input:disabled { background-color:rgb(255, 0, 0); }
		</style>
    </head>
    <body>
    	<input type="text" /><br />
    	<input type="text" /><br />
    	<input type="text" /><br />
    	<input type="text" disabled="disabled" />
    </body>
</html>
