<!DOCTYPE html>
<html>
	<head>
    	<style type="text/css">
			/* Las etiquetas 'div' con el atributo title que empiezen con "Mi "
			   tienen el texto de color rojo */
			div[class|=Rojo] { color:rgb(255, 0, 0); }
		</style>
    </head>
    <body>
    	<div class='Rojo-Dedo'>Mi dedo se esta poniendo rojo</div>
    	<div class='Rojo-Sangre'>Mi sangre es roja</div>
    	<div class='Semaforo-Rojo'>Con el semaforo rojo no se puede pasar</div>
    </body>
</html>
