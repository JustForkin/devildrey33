<!DOCTYPE html>
<html>
    <head>
    	<style type="text/css">
            /* Las etiquetas label despues de una etiqueta input marcada, tienen el fondo rojo */
            input:checked + label { background-color:rgb(255, 0, 0); color:#FFF; }
        </style>
    </head>
    <body>
    	<div><input id='i1' type="radio" checked="checked" name="Radio" /><label for='i1'>Etiqueta</label></div>
    	<div><input id='i2' type="radio" name="Radio" /><label for='i2'>Etiqueta</label></div>
    	<div><input id='i3' type="checkbox" checked="checked" /><label for='i3'>Etiqueta</label></div>
    	<div><input id='i4' type="checkbox" /><label for='i4'>Etiqueta</label></div>
    </body>
</html>
