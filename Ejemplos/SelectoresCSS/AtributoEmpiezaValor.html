<!DOCTYPE html>
<html>
	<head>
    	<style type="text/css">
			/* Las etiquetas 'div' con el atributo 'class' que empiezen con "prueba"
			   tienen el texto de color azul */
			div[class^="prueba"] { color:rgb(0, 0, 255); }
		</style>
    </head>
    <body>
    	<div class='prueba'>Etiqueta 'div' con la clase 'prueba'</div>
    	<div class='prueba2'>Etiqueta 'div' con la clase 'prueba2'</div>
    	<div class='cosa prueba'>Etiqueta 'div' con la clases 'cosa prueba'</div>
    </body>
</html>
