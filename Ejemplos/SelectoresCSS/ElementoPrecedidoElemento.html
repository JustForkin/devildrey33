<!DOCTYPE html>
<html>
	<head>
    	<style type="text/css">
			/* Las etiquetas 'p' precedidas por una etiqueta 'div'  
			   tienen el color del texto verde */
			div~p { color:rgb(0, 255 ,0); }
		</style>
    </head>
    <body>
    	<p>Etiqueta 'p' antes de una etiqueta 'div'</p>
        <div>Etiqueta 'div' normal</div>
        <p>Etiqueta 'p' justo despues de una etiqueta 'div'</p>
        <span>Etiqueta 'span' normal</span><br />
        <p>Etiqueta 'p' precedida de una etiqueta 'div' (linea 11)</p>
    </body>
</html>
