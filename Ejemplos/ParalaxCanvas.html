<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
        
        <!-- Estilos CSS -->
        <style type="text/css">
            body {
                margin:0px; 
                padding:0px;
                background: white;
            }
            .ParalaxCanvas  {
                position:relative;
                width:100%;
                height:400px;
            }
            
            .ParalaxCanvas::before, .ParalaxCanvas::after {
                content:'';
                position:absolute;
                width:100%;
                height:60px;
                transform:skewY(-2deg);
                background:white;
                left:0px;
            }
            
            .ParalaxCanvas::before {
                top:-36px;
            }
            .ParalaxCanvas::after {
                bottom:-36px;
            }
            
            .ParalaxCanvas > canvas {
                background:#000;
                width:100%;
                height:400px;                
            }
        </style>
